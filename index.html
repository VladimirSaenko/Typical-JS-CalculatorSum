<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typical JS Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <div class="container">
        <div class="mainbox">
            <h2 class="title">Typical JS Calculator</h2>
            <p>from meme</p>
            <a href="https://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%87%D0%BE%D0%BA_%D0%94%D0%BE%D0%B3%D0%B5_%D0%B8_%D0%A7%D0%B8%D0%BC%D1%81">
                <img src="dog.png">
            </a>
            <ul class="ul1">
                <input id="inp1" type="number">
                <span>+</span>
                <input id="inp2" type="number">
            </ul>
            <button id="calcbtn" class="calcBtn">Calculate</button>
            <ul class="ul2">
                <span>Result = </span>
                <input id="resultInp" readonly value="" type="number">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
